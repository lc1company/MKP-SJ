<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administração</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .admin-container h2 {
            text-align: center;
            color: #444;
        }

        .admin-container form {
            display: flex;
            flex-direction: column;
        }

        .admin-container input[type="text"],
        .admin-container input[type="number"],
        .admin-container input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .admin-container input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .admin-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .product-info img {
            max-width: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .product-info div {
            display: flex;
            flex-direction: column;
        }

        .product-actions button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .product-actions button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h2>Página de Administração</h2>
        <form id="adminProductForm" onsubmit="addAdminProduct(event)">
            <input type="text" placeholder="Nome da Loja" id="storeName" required>
            <input type="text" placeholder="Link do Produto" id="productLink" required>
            <input type="file" id="storeLogo" required>
            <input type="text" placeholder="Nome do Produto" id="productName" required>
            <input type="text" placeholder="Descrição" id="productDescription" required>
            <input type="number" placeholder="Preço" id="productPrice" required>
            <input type="file" id="productImage" required>
            <input type="submit" value="Adicionar Produto">
        </form>
        <p id="adminMessage" style="display:none;"></p>

        <div class="product-list" id="productList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWzJvwwupeyVts_elKXG0a-ILTqP6Mvzg",
            authDomain: "markeplace-sj.firebaseapp.com",
            projectId: "markeplace-sj",
            storageBucket: "markeplace-sj.appspot.com",
            messagingSenderId: "942192953658",
            appId: "1:942192953658:web:8f07a84d2a9f56790fa803",
            measurementId: "G-C1710MDZ9F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "admin") {
                    console.log("Usuário é admin");
                    loadProducts();
                } else {
                    console.log("Usuario Não é um Administrador");
                    alert('Usuario Não é um Administrador');
                    window.location.href = "RegisterOrLogin.html";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        async function compressImage(imageFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 800;
                        const maxHeight = 600;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/jpeg', 0.8);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(imageFile);
            });
        }

        window.addAdminProduct = async function (event) {
            event.preventDefault();
            const storeName = document.getElementById('storeName').value;
            const productLink = document.getElementById('productLink').value;
            const storeLogo = document.getElementById('storeLogo').files[0];
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const productPrice = document.getElementById('productPrice').value;
            const productImage = document.getElementById('productImage').files[0];

            try {
                const compressedStoreLogo = await compressImage(storeLogo);
                const storeLogoRef = ref(storage, 'storeLogos/' + storeLogo.name);
                await uploadBytes(storeLogoRef, compressedStoreLogo);
                const storeLogoUrl = await getDownloadURL(storeLogoRef);

                const compressedProductImage = await compressImage(productImage);
                const productImageRef = ref(storage, 'products/' + productImage.name);
                await uploadBytes(productImageRef, compressedProductImage);
                const productImageUrl = await getDownloadURL(productImageRef);

                await addDoc(collection(db, 'products'), {
                    storeName: storeName,
                    productLink: productLink,
                    storeLogoUrl: storeLogoUrl,
                    name: productName,
                    description: productDescription,
                    price: productPrice,
                    imageUrl: productImageUrl
                });

                document.getElementById('adminProductForm').reset();
                document.getElementById('adminMessage').innerHTML = "Produto adicionado com sucesso!";
                document.getElementById('adminMessage').style.display = "block";
                loadProducts();
            } catch (error) {
                console.error("Erro ao adicionar produto: ", error);
                document.getElementById('adminMessage').innerHTML = "Erro ao adicionar produto. Tente novamente.";
                document.getElementById('adminMessage').style.display = "block";
            }
        }

        async function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            const querySnapshot = await getDocs(collection(db, 'products'));
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-info">
                        <img src="${product.storeLogoUrl}" alt="${product.storeName} Logo">
                        <div>
                            <strong>${product.name}</strong>
                            <p>${product.description}</p>
                            <p>Preço: R$${product.price}</p>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button onclick="deleteProduct('${doc.id}', '${product.imageUrl}', '${product.storeLogoUrl}')">Apagar</button>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        window.deleteProduct = async function (productId, imageUrl, storeLogoUrl) {
            try {
                // Apagar imagem do produto do storage
                const productImageRef = ref(storage, imageUrl);
                await deleteObject(productImageRef);

                // Apagar logo da loja do storage
                const storeLogoRef = ref(storage, storeLogoUrl);
                await deleteObject(storeLogoRef);

                // Apagar documento do Firestore
                await deleteDoc(doc(db, 'products', productId));

                document.getElementById('adminMessage').innerHTML = "Produto apagado com sucesso!";
                document.getElementById('adminMessage').style.display = "block";
                loadProducts();
            } catch (error) {
                console.error("Erro ao apagar produto: ", error);
                document.getElementById('adminMessage').innerHTML = "Erro ao apagar produto. Tente novamente.";
                document.getElementById('adminMessage').style.display = "block";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Semijoias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            margin: 0;
            color: #555;
        }

        .bottom-nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #sellForm {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #sellForm input,
        #sellForm textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #sellForm button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="productContainer">
        <h2>Home</h2>
        <!-- Os produtos serão carregados aqui -->
    </div>
    <div class="container" id="sellForm">
        <h2>Lojas Parceiras</h2>
    </div>
    <div class="bottom-nav">
        <button onclick="showHome()">Home</button>
        <button onclick="showSellForm()">Lojas Parceiras</button>
        <button onclick="showProfile()">Meu Perfil</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWzJvwwupeyVts_elKXG0a-ILTqP6Mvzg",
            authDomain: "markeplace-sj.firebaseapp.com",
            projectId: "markeplace-sj",
            storageBucket: "markeplace-sj.appspot.com",
            messagingSenderId: "942192953658",
            appId: "1:942192953658:web:8f07a84d2a9f56790fa803",
            measurementId: "G-C1710MDZ9F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function showProducts() {
            const productContainer = document.getElementById('productContainer');
            productContainer.innerHTML = ''; // Limpa o container

            const querySnapshot = await getDocs(collection(db, 'products'));
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>R$ ${product.price}</p>
                    <a href="${product.productLink}">Visitar Loja</a>
                `;
                productContainer.appendChild(productCard);
            });
        }

        async function sellProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const imageUrl = document.getElementById('productImageUrl').value;
            const productLink = document.getElementById('productLink').value;

            await addDoc(collection(db, 'products'), {
                name,
                description,
                price,
                imageUrl,
                productLink
            });

            showHome();
            showProducts();
        }

        // Funções para navegação
        window.showHome = function () {
            document.getElementById('productContainer').style.display = 'block';
            document.getElementById('sellForm').style.display = 'none';
        }

        window.showSellForm = function () {
            document.getElementById('productContainer').style.display = 'none';
            document.getElementById('sellForm').style.display = 'block';
        }

        window.showProfile = function () {
            window.location.href = 'profile.html'; // Supondo que você tenha uma página de perfil
        }

        window.onload = showProducts;
    </script>
</body>

</html>

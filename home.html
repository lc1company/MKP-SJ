<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Semijoias</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .product-card {
            width: 35%;
            height: auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-family: 'Playfair Display', serif;
            color: #444;
        }

        .product-card p {
            margin: 5px 0;
            color: #666;
        }

        .product-card a {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .product-card a:hover {
            background-color: #0056b3;
        }

        .bottom-nav {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .bottom-nav button:hover {
            color: #007bff;
        }

        #sellForm {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #sellForm input,
        #sellForm textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #sellForm button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #sellForm button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #444;
        }

        .store-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .store-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .store-name {
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="productContainer">
        <h2>Home</h2>
        <!-- Os produtos serão carregados aqui -->
    </div>
    <div class="container" id="sellForm">
        <h2>Lojas Parceiras</h2>
    </div>
    <div class="bottom-nav">
        <button onclick="showHome()">Home</button>
        <button onclick="showSellForm()">Lojas Parceiras</button>
        <button onclick="showProfile()">Meu Perfil</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWzJvwwupeyVts_elKXG0a-ILTqP6Mvzg",
            authDomain: "markeplace-sj.firebaseapp.com",
            projectId: "markeplace-sj",
            storageBucket: "markeplace-sj.appspot.com",
            messagingSenderId: "942192953658",
            appId: "1:942192953658:web:8f07a84d2a9f56790fa803",
            measurementId: "G-C1710MDZ9F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function showProducts() {
            const productContainer = document.getElementById('productContainer');
            productContainer.innerHTML = ''; // Limpa o container

            const querySnapshot = await getDocs(collection(db, 'products'));
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="store-info">
                        <img src="${product.storeLogoUrl}" alt="${product.storeName}" class="store-logo">
                        <span class="store-name">${product.storeName}</span>
                    </div>
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>R$ ${product.price}</p>
                    <a href="${product.productLink}">Visitar Loja</a>
                `;
                productContainer.appendChild(productCard);
            });
        }

        async function sellProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const imageUrl = document.getElementById('productImageUrl').value;
            const productLink = document.getElementById('productLink').value;
            const storeName = document.getElementById('storeName').value;
            const storeLogoUrl = document.getElementById('storeLogoUrl').value;

            await addDoc(collection(db, 'products'), {
                name,
                description,
                price,
                imageUrl,
                productLink,
                storeName,
                storeLogoUrl
            });

            showHome();
            showProducts();
        }

        // Funções para navegação
        window.showHome = function () {
            document.getElementById('productContainer').style.display = 'block';
            document.getElementById('sellForm').style.display = 'none';
        }

        window.showSellForm = function () {
            document.getElementById('productContainer').style.display = 'none';
            document.getElementById('sellForm').style.display = 'block';
        }

        window.showProfile = function () {
            window.location.href = 'profile.html'; // Supondo que você tenha uma página de perfil
        }

        window.onload = showProducts;
    </script>
</body>

</html>
